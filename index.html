<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #d63384;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 4em;
            color: #e91e63;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .date {
            color: #d63384;
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 30px;
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valentine's Day 2026</h1>
        <div class="heart">❤️</div>
        <p>Welcome to Valentine's Day 2026!</p>
        <p>A celebration of love, friendship, and connection.</p>
        <div class="date">February 14, 2026</div>
        <div class="footer">
            <p>Made with ❤️</p>
        </div>
    </div>
</body>
</html>
